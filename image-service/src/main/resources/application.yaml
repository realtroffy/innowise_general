spring:
  application:
    name: image-service
  datasource:
    url: jdbc:postgresql://localhost:5432/image_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB

aws:
  s3:
    endpoint-url: http://localhost:4566
    public-url: http://localhost:4566
    region: us-east-1
    bucket-name: images
    access-key: test
    secret-key: test

images:
  min-bytes: 102400    # 100 KB
  max-bytes: 10485760  # 10 MB