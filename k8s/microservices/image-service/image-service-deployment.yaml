apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-service
  namespace: innowise
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-service
  template:
    metadata:
      labels:
        app: image-service
    spec:
      containers:
        - name: image-service
          image: image-service:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: image-service-secrets
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: shared-db-secrets
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shared-db-secrets
                  key: SPRING_DATASOURCE_PASSWORD
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: kafka-secrets
                  key: SPRING_KAFKA_BOOTSTRAP_SERVERS
            - name: AWS_S3_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_ENDPOINT_URL
            - name: AWS_S3_PUBLIC_URL
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_PUBLIC_URL
            - name: AWS_S3_REGION
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_REGION
            - name: AWS_S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_BUCKET_NAME
            - name: AWS_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_ACCESS_KEY
            - name: AWS_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_SECRET_KEY
            - name: AUTH_SERVICE_SECRET
              valueFrom:
                secretKeyRef:
                  name: image-service-secrets
                  key: AUTH_SERVICE_SECRET
          resources:
            requests:
              cpu: 300m
              memory: 384Mi
            limits:
              cpu: 1000m
              memory: 768Mi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      initContainers:
        - name: wait-for-postgres
          image: postgres:15
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: shared-db-secrets
                  key: SPRING_DATASOURCE_USERNAME
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: shared-db-secrets
                  key: SPRING_DATASOURCE_PASSWORD
          command:
            [
              "sh",
              "-c",
              'until pg_isready -h postgres -p 5432 && psql -h postgres -c "SELECT 1" > /dev/null 2>&1; do echo waiting for postgres to be ready; sleep 2; done;',
            ]
        - name: wait-for-kafka
          image: confluentinc/cp-kafka:7.8.0
          command:
            [
              "sh",
              "-c",
              'until kafka-broker-api-versions --bootstrap-server kafka:9092 --command-config /dev/null 2>&1 | grep -q "kafka:9092"; do echo waiting for kafka to be ready; sleep 2; done;',
            ]
        - name: wait-for-localstack
          image: amazon/aws-cli:2.15.0
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_ACCESS_KEY
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_SECRET_KEY
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_REGION
            - name: AWS_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: localstack-secrets
                  key: AWS_S3_ENDPOINT_URL
          command:
            [
              "sh",
              "-c",
              "until aws --endpoint-url=$AWS_ENDPOINT_URL s3 ls > /dev/null 2>&1; do echo waiting for localstack S3 to be ready; sleep 2; done;",
            ]
