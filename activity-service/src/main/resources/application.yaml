spring:
  application:
    name: activity-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/activitydb
  kafka:
    bootstrap-servers: localhost:9092

mongock:
  migration-scan-package:
    - com.innowise.activityservice.migrations

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
